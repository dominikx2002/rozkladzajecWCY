<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>WAT - plany zajęć</title>

    <!-- calendar CSS -->
    <link rel="stylesheet" href="/rozkladzajecWCY/css/calendar_WCY.css">

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <!-- loader -->
    <script src="/rozkladzajecWCY/js/loader.js"></script>

    <!-- raindrop -->
    <script src="/rozkladzajecWCY/js/rain.js"></script>
</head>

<body>
    <!-- zaladowanie strony -->
    <div class="loader">
        <div class="reveal-strip" style="--delay: 0.6s"></div>
        <div class="reveal-strip" style="--delay: 0.3s"></div>
        <div class="reveal-strip" style="--delay: 0s"></div>
        <div class="reveal-strip" style="--delay: 0.3s"></div>
        <div class="reveal-strip" style="--delay: 0.6s"></div>
    </div>

    <!-- animacja backgroundu - rain drop -->
    <div class="rain-container" id="rain"></div>

    <h1>Kalendarz</h1>

    <label for="group-select">Wybierz grupę:</label>
    <select id="group-select"></select>

    <div id="event-info" class="event-info-box">
        <h2 id="event-title"></h2>
        <p id="event-description"></p>
    </div>

    <h2 class = "calendar-title" style = "display: none;"></h2>
    <div id = "calendar"></div>

    <!-- skrypt do kalendarzy -->
    <script src="/rozkladzajecWCY/js/calendar-config.js"></script>
</body>

</html>
